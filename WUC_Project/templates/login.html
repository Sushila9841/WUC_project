<!DOCTYPE html>    
<html>
{% load static %}
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>    
<body>    
   <!-- Student login page -->
    <div class="login">
    <h2>Login Page</h2><br> 
      <div class="login-right-container">
<!--        <img src="{%static 'Img/login_background_image.' %}" alt="">-->
      </div>
      <div class="login-left-container"  >
        <form id="login" method="post" action="{% url 'dologin' %}">
            {% csrf_token %}
            {% if messages %}
            {% for messages in messages %}
            {% if messages.tags == 'error' %}
            <div class="alert alert-info" role="alert">
<!--              Username or password is incorrect-->
<!--                please enter correct user name-->
                {{messages}}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            <label><b>Email Address
            </b>    
            </label>    
            <input type="text" name="email" id="Uname" placeholder="Email">
            <br><br>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" name="password" id="Pass" placeholder="Password">
            <br><br>    
            <button class="button1" >Log In Here</button>
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
            <a href="#">Forgot Password ?</a>    
        </form>  
      </div>   
</div>    
</body>    
</html>
